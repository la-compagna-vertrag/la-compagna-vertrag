<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vertragserstellung La Compagna</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-8">Vertragserstellung Orchester</h1>

    <form id="vertragForm" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div><label class="font-medium">Vorname</label><input type="text" id="vorname" required class="input"></div>
        <div><label class="font-medium">Name</label><input type="text" id="nachname" required class="input"></div>
        <div class="md:col-span-2"><label class="font-medium">Adresse</label><input type="text" id="adresse" required class="input"></div>
        <div class="md:col-span-2"><label class="font-medium">Instrument / Stimme / Dienstleistung</label><input type="text" id="instrument" required class="input"></div>
        <div class="md:col-span-2"><label class="font-medium">Projekttitel</label><input type="text" id="projekt" required class="input"></div>
        <div class="md:col-span-2"><label class="font-medium">Proben (Datum / Zeit / Ort)</label><textarea id="proben" class="input"></textarea></div>
        <div class="md:col-span-2"><label class="font-medium">Gespielte Werke</label><textarea id="werke" class="input"></textarea></div>
        <div class="md:col-span-2"><label class="font-medium">Stimmton</label><input type="text" id="stimmton" class="input"></div>
        <div class="md:col-span-2"><label class="font-medium">Besetzung</label><textarea id="besetzung" class="input"></textarea></div>
        <div class="md:col-span-2"><label class="font-medium">Bezahlung</label><input type="text" id="bezahlung" class="input"></div>
        <div class="md:col-span-2"><label class="font-medium">E-Mail-Adresse Musiker</label><input type="email" id="email" required class="input"></div>
      </div>

      <div class="flex justify-center gap-4 mt-6">
        <button type="button" onclick="generiereVertrag()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Vertrag generieren</button>
        <button type="button" onclick="sendeVertrag()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">PDF erstellen & senden</button>
      </div>
    </form>

    <div id="output" class="whitespace-pre-wrap bg-blue-50 p-4 mt-6 rounded border border-blue-200"></div>
  </div>

  <script>
    let vertragstext = "";

    function generiereVertrag() {
      const data = {
        vorname: document.getElementById('vorname').value,
        nachname: document.getElementById('nachname').value,
        adresse: document.getElementById('adresse').value,
        instrument: document.getElementById('instrument').value,
        projekt: document.getElementById('projekt').value,
        proben: document.getElementById('proben').value,
        werke: document.getElementById('werke').value,
        stimmton: document.getElementById('stimmton').value,
        besetzung: document.getElementById('besetzung').value,
        bezahlung: document.getElementById('bezahlung').value
      };

      vertragstext = `Vertragliche Vereinbarung

Zwischen Arbeitnehmer: ${data.vorname} ${data.nachname}, ${data.adresse}
Instrument / Dienstleistung: ${data.instrument}
Arbeitgeber: Verein Orchester La Compagna, Zurlindenstr. 293, 8003 ZÃ¼rich

Projekt: ${data.projekt}

Proben: ${data.proben}

Werke: ${data.werke}

Stimmton: ${data.stimmton}

Besetzung: ${data.besetzung}

Bezahlung: ${data.bezahlung}

(Weitere Vertragsbedingungen laut Standardvertrag)

Ort / Datum: _____________   Unterschrift Musiker: ______________`;

      document.getElementById('output').innerText = vertragstext;
    }

    async function sendeVertrag() {
      const email = document.getElementById('email').value;
      const vorname = document.getElementById('vorname').value;
      const nachname = document.getElementById('nachname').value;

      const res = await fetch('/sende-vertrag', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, vorname, nachname, text: vertragstext })
      });

      const data = await res.json();
      alert(data.message || "Fehler beim Senden.");
    }
  </script>

  <style>
    .input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
    }
  </style>
</body>
</html>
